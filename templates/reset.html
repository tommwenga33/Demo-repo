<!DOCTYPE html>
<html>
<head>
	<title></title>
		 {% load static %}
  <link href="{% static 'css/reset.css'%}" rel="stylesheet">
 <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
</head>
<body>
	<div class="heron">
        <div class="top_nav">
    <a href="/">Home</a>
</div>
		<div class="form-box">

            <div class="button-box">
				<div id="btn"></div>
			</div>
             <div class="section-header text-center" style="text-align: center;">
                       <h5>Forgot Password?</h5></b>
                 <h5>Please Enter Your Email </h5>
        </div>

				<form id="reset" class="input-group" action="reset" method="post" autocomplete="off">
					 {% csrf_token %}
					 <label for="email"><b><i class="fa fa-envelope"></i> Email</b></label>
    <input autocorrect="off" spellcheck="false" autocomplete="off" type="text" class="input-field"
           placeholder="Enter your email" name="email" id="email" required>
                    <div class="form-group">
     <button type="submit class="btn btn-primary btn-lg"><i class="fa fa-sign-in-alt"></i> Send</button>

   <div class="container sign_in" >
    <p>Forget it,check on your email, the password have been sent to you and
        <a href="{% url 'Login'%}" class="register">Login</a>.</p>
  </div>
			</form>

		</div>
        </div>
	</div>

 <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script type="text/javascript">
    {% if messages %}
       {% for message in messages %}
Swal.fire({
    title: 'Login Error !!!',
  text: '{{ message }}',
})
        {% endfor %}
    {% endif %}

</script>





</body>
</html>
