<!DOCTYPE html>
<html>
<head>
	<title></title>
		 {% load static %}
  <link href="{% static 'css/contact_us.css'%}" rel="stylesheet">
 <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
</head>
<body>
	<div class="heron">
          <div class="top_nav">
  <a href="{% url 'about'%}">About</a>
    <a href="/">Home</a>
</div>
		<div class="form-box">
             <div class="container">

            <div class="button-box">
				<div id="btn"></div>
			</div>
<!--             <div class="section-header text-center" style="text-align: left; display: block;">-->
<!--                       <p>Please leave us a message and we will get back to you shortly.</p>-->
<!--        </div>-->

 <form action="contact" method="POST" class="input-group">
    {% csrf_token %}
    <label for="email"><b>Email</b></label>
    <input autocorrect="off" spellcheck="false" autocomplete="off" type="text" class="input-field"
           placeholder="Your email" name="email" id="email" required>

    <label for="psw1"><b>Subject</b></label>
    <input autocorrect="off" spellcheck="false" autocomplete="new-password" type="text" class="input-field"
           placeholder="Your subject" name="psw1" id="psw1" required>
      <label for="message">Message</label>
    <textarea id="message"  name="message" placeholder="Write Your Message" style="height:200px"></textarea>

    <input type="submit" value="Send">



  </form>
</div>
		</div>
        </div>
	</div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script type="text/javascript">
    {% if messages %}
       {% for message in messages %}
       swal({
       title: "Sorry ... Something went wrong !!!, try again",
       text: '{{ message }}',
       icon: "error",
      });
        {% endfor %}
    {% endif %}

</script>

</body>
</html>
